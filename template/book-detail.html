{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <link rel="stylesheet" href="{% static 'css/book-detail.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <i class="fa-solid fa-book-open"> Kitoblar</i>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'books:list' %}">Bosh sahifa <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{% url 'books:list' %}">
                <input name="q" class="form-control mr-sm-2" type="search" placeholder="Yozing" aria-label="Search"
                value="{{ request.Get.q }}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Qidirish</button>
            </form>
        </div>

    </div>

</nav>
    <div class="container">
        <div class="book-details">
            <div class="book-image">
                <img src="{{ book.image.url }}" alt="Book Cover">
            </div>
            <div class="book-info">
                <hr>
                <h1>{{ book.name }} | {{ book.author }}</h1>
                <div class="description">
                    <p>{{ book.description }}</p>
                </div>
                <hr>
            </div>
        </div>

        <div class="add-comment">

            <h3>Add a comment</h3>
            <form>
                <label for="comment"></label><textarea name="comment" id="comment" rows="4" placeholder="Write your comment here..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="comments">
            <h2>Comments</h2>
            <div class="comment">
                <p class="comment-text">This book is amazing! I couldn't put it down.</p>
                <p class="comment-author">- John Doe</p>
            </div>
            <div class="comment">
                <p class="comment-text">One of the best classics I've ever read.</p>
                <p class="comment-author">- Jane Smith</p>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
