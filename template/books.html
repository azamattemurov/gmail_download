
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-list</title>
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <i class="fa-solid fa-book-open"> Kitoblar</i>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse container mt-3" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Bosh sahifa <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Malumotlar</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
        <input name="q" class="form-control mr-sm-2" type="search" placeholder="Yozing" aria-label="Search"
        value="{{ request.Get.q }}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Qidirish</button>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
           {% if user.is_authenticated %}
            <a href="{% url 'user:login' %}">Log In</a>
            {% endif %}
        </button>
    </form>
  </div>
</nav>
<div class="container mt-3">
  <table class="table table-bordered">
  <thead>
    <tr>
      <th width="10" scope="col">
        <i>
        N%
        </i>
      </th>
      <th width="30" scope="col">
        <i>
        Yozuvchi
        </i>
      </th>
      <th width="50" scope="col">
        <i>
        Kitob nomi
        </i>
      </th>
      <th width="10" scope="col">
        <i>
        Yuklab olish
        </i>
      </th>
    </tr>
  </thead>
  <tbody>
  {% for i in books %}
    <tr>
      <th scope="row">{{ forloop.counter}}</th>
      <td>
          <a style="color: black" href="{% url 'books:detail' pk=i.id %}">
              {{ i.author }}
          </a>
      </td>
      <td>
          <a style="color: black" href="{% url 'books:detail' pk=i.id %}">
              {{ i.name }}
          </a>
      </td>
      <td>
        <a href="{% url 'books:download' pk=i.id %}">
            <i class="fa-solid fa-cloud-arrow-down mt-4"></i>
        </a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
